<div class="auth-container">
  <div class="auth-content">
    <div class="auth-card">
      <div class="logo-container">
        <img src="assets/images/rangos-week-logo.png" alt="Rango's Week Logo" class="logo"/>
        <img src="assets/images/leaf-logo.png" alt="Leaf Logo" class="leaf-logo"/>
      </div>
      <h2>Entrar</h2>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-field">
          <span class="p-float-label">
            <input id="email" type="email" pInputText [(ngModel)]="email" name="email" required email>
            <label for="email">Email</label>
          </span>
        </div>
        <div class="form-field">
          <span class="p-float-label">
            <p-password id="password" [(ngModel)]="password" name="password" [toggleMask]="true" required></p-password>
            <label for="password">Senha</label>
          </span>
        </div>
        <small class="error-message" *ngIf="errorMessage">{{ errorMessage }}</small>
        <div class="button-container">
          <button pButton type="submit" label="Entrar" class="p-button-rounded"></button>
        </div>
      </form>
      <div class="auth-footer">
        <p>NÃ£o possui uma conta? <a (click)="navigateToSignup()">Criar conta</a></p>
      </div>
    </div>
  </div>
</div>
