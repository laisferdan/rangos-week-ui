<header class="menu">
    <p-menubar *ngIf="!isLoggedIn" [model]="itemsLogin" class="menubar-items">
        <ng-template pTemplate="start">
          <img alt="Rango's WEEK logo" src="./../../../../assets/images/rangos-week-logo.png" class="img" />
          <img alt="Rango's WEEK logo" src="./../../../../assets/images/leaf-logo.png" class="img-leaf"/>
        </ng-template>
      </p-menubar>
    
    <p-menubar *ngIf="isLoggedIn" [model]="items" class="menubar-items">
        <ng-template pTemplate="start">
          <img alt="Rango's WEEK logo" src="./../../../../assets/images/rangos-week-logo.png" class="img" />
          <img alt="Rango's WEEK logo" src="./../../../../assets/images/leaf-logo.png" class="img-leaf"/>
        </ng-template>
    </p-menubar>
</header>
